name: Run Test

on:
    push:
        branches:
            - 'master'
    pull_request:
        branches:
            - 'master'

env:
    GOPATH: $HOME/go

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install apt
          run: ./.bin/install_apt.sh
        - name: Install npm
          run: ./.bin/install_npm.sh
        - name: Install pip2
          run: ./.bin/install_pip2.sh
        - name: Install pip3
          run: ./.bin/install_pip3.sh
        - name: Run Tests
          run: ./.bin/test_running.sh
        - name: Run Coala
          run: coala --ci
        - name: Run eclint checks 
          run: eclint check '**/*.{java,c,cpp,js,cs}'